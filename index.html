<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Diet Plan</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>TIME TO CHANGE</h1>

    <pre>Dear user, here we give you a healthy diet plan as per your age. Let's goooo!!!</pre>

    <div>
        
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
        <br><br>
        
        
        <label>Choose your gender:</label><br>
        <input type="radio" id="male"  name="gender" value="male" required>
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        
        <label for="age">Enter age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <br><br>

        
        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight in KG" required>
        <br><br>
        <label for="height">Enter your Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter your height in cm" required>
        <br><br>

        

        
        <button class="button-17" type="submit" id="submit"> Submit </button>
    </div>
    
    <p id="result"></p>

</body>
</html>
